# Travis CI Configuration File
language:   php

php:
    - 5.6
    - 7.0
    - 7.1
    
cache:
  directories:
    - $HOME/.composer/cache
    
script:
    - if [[ ${TRAVIS_PHP_VERSION:0:1} == "7" ]]; then composer require phpstan/phpstan-shim; fi

    - composer update --no-suggest
    - php ./vendor/bin/grumphp run
        
notifications:
  email:         
    on_success: never # default: change
    on_failure: never # default: always

