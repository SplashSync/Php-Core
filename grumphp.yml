parameters:
    
    #############################################        
    #   Base Configs    
    git_dir: .
    bin_dir:        vendor/bin
    ascii:
        failed:     "./Resources/ascii/grumphp-grumpy.txt"
        succeeded:  "./Resources/ascii/grumphp-happy.txt"
        
    #############################################        
    #   Tasks Configs        
    tasks:
        
        #############################################        
        #   Composer Verifs           
        composer:
            file:           "./composer.json"
            
        #############################################        
        #   Syntax Errors Detection             
        phplint:
            exclude:        ['vendor']
            triggered_by:   ['php']
            
        jsonlint:
            detect_key_conflicts: true
            
        xmllint: ~
        
        yamllint: ~
            
        #############################################        
        #   Blacklist Codes Detection
        git_blacklist:
            keywords:
                - "var_dump"
                - "dump("
                - "console.log"
                - "print_r"
                - "die("
            triggered_by: [php, js, twig]
        
        #############################################        
        #   Security Checks 
        securitychecker: ~
        
        #############################################        
        #   Code Quality        
        phpcs:
            standard:       "PSR2"
            triggered_by:   [php]
            ignore_patterns:
                - phpstan.php
                - nusoap.php
                - soap.php
                - BaseCase.php                
                - TestCase.php
        phpmd:
            ruleset:        ["./Build/phpmd.xml"]
            exclude:        
                - "nusoap.php"
                - "vendor"
                
        phpcpd: 
            exclude:        
                - "Components/NuSOAP"
                - "vendor"               
        phpstan: 
            level:  1
            configuration:  "Build/phpstan.neon"              
            ignore_patterns:
                - NuSOAPInterface.php
                - nusoap.php
                - fatal.inc.php
                - server.inc.php

    #############################################        
    #   Testsuites Configs
    #   => Travis   >>  Base Test Suite for All PHP Versions
    #   => PhpStan  >>  Only for PHP Versions > PHP7.1
    testsuites:
        travis:
            tasks:
                - composer
                - phplint
                - phpcs 
                - git_blacklist
                - jsonlint
                - phpmd
                - phpcpd
                - xmllint
                - yamllint
                
        phpstan:
            tasks: 
                - phpstan 
