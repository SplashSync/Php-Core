parameters:
    git_dir: .
    bin_dir:        vendor/bin
    ascii:
        failed:     grumphp-grumpy.txt
        succeeded:  grumphp-happy.txt
    tasks:
        composer:
            file:           "./composer.json"
        phplint:
            exclude:        ['vendor']
            triggered_by:   ['php']
        phpcs:
            standard:       "PSR2"
#            standard:       "Build/phpcs.xml"
            triggered_by:   [php]
#            warning_severity: 5  
            ignore_patterns:
                - nusoap.php
                - BaseCase.php                
                - TestCase.php
#        phpcsfixer: ~s        
        git_blacklist:
            keywords:
                - "var_dump"
                - "dump("
                - "console.log"
                - "print_r"
                - "die("
            triggered_by: [php, js, twig]
        jsonlint:
            detect_key_conflicts: true
