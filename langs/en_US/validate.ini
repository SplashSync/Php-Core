; ==============================================================================
; Verify Local Class & Functions 
; ==============================================================================

ErrLocalPath        = Local Files Path not Valid (%s). Please check your configuration file. 
ErrLocalClass       = Local Class not Valid (%s). Please check your local definition files. 
ErrLocalInterface   = Local Class (%s) must implements the Standard Local Class Interface (%s). 
ErrLocalFunction    = Local Class \"%s::%s\" doesn't exist.</br> Note : This error indicate requested local function was not found.</br>Consequently, it isn't due to module execution, only missing local interface functions.</br> !! !! Please check your local configuration & local methods !! !!</br></br>

; ==============================================================================
; Verify Objects I/O 
; ==============================================================================

; Object Field List
ErrNoObjectId       =   No Object Id Given in Field List ($List["id"])
ErrWrongFieldList   =   Fields List is not of type Array or ArrayObject
ErrEmptyFieldList   =   Fields List is Empty
MsgFieldListOk      =   Field List is Valid

; Object Identifier
ErrEmptyObjectId    =  No Object Id Given
ErrWrongObjectId    =  Object Id is not of type String or Number
ErrNegObjectId      =  Object Id is a Number but is negative
MsgObjectIdOk       =   Object Id is Valid

; ==============================================================================
; Verify Server Infos
; ==============================================================================
ErrInfosNotArrayObject  =   Server Informations must be an ArrayObject
ErrEmptyServerHost      =   Server Host is Empty (Url to Access your server) 
ErrEmptyServerHostDesc  =   If you are using default configuration, this setting is taken from PHP Global Variable $_SERVER[SERVER_NAME] 
ErrEmptyServerPath      =   Server Path is Empty (Path of Splash webservice file on your server - soap.php)
ErrEmptyServerpathDesc  =   If you are using default configuration, this setting is taken from PHP Global Variable $_SERVER[DOCUMENT_ROOT] 
WarIsLocalhostServer    =   Your have installed this module on a Local Server, Splash cannot to connect it.
WarIsHttpsServer        =   Your are using HTTPS, make sure you have selected this option in your server configuration.
