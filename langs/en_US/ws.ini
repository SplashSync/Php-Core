ErrWsNoKey          = WebService => Messages encryption Key is missing
ErrWsKeyTooShort    = WebService => Messages encryption Key must be longer than 8 characters
ErrWsNoHttpUser     = WebService => HTTP Authentication Activated without Username
ErrWsNoHttpPwd      = WebService => HTTP Authentication Activated without Password

MsgWsClearParams    = Effacement des paramètres du WebService
MsgWsSetParams      = Chargement des paramètres du WebService
MsgWsGetParams      = Lecture des paramètres du WebService
MsgWsUnsecured      = Your are using an Unsecured Webservice, it is highly recommended to use messages encryption or HTML Authentification on remote server.
MsgWsEnCrypt        = Data encoding...
MsgWsDeCrypt        = Data decoding...
ErrWsCryptAction    = No encryption direction provided
ErrWsCryptParam     = Missing parameter
MsgWsPack           = Create data packet...
MsgWsunPack         = Extract data packet...
