; ==============================================================================
; Object Commits
; ==============================================================================
MsgWsCommitDone     = Change Notified
MsgWsIntelCommit    = Change Detected
HasWsIntelCommit    = Intelligent notifications are enabled
HasWsIntelCommitWip = %s Notifications waiting. They will be pushed once connection restored.
NoWsIntelCommitApcu = Intelligent notifications could be activated. Please enable Apcu Extension.

; ==============================================================================
; Object Fields Translations Messages 
; ==============================================================================
ErrFieldsNoNew      = Objets Fields => No new & valid fields.
ErrFieldsNoList     = Objets Fields => Fields list is empty.
ErrFieldsWrongType  = Objets Fields => %s isn't a valid field type 
ErrFieldsNoId       = Objets Fields => Field identifier is missing
ErrFieldsInvalidId  = Objets Fields => Field identifier not valid (Skipped - %s)
ErrFieldsNoName     = Objets Fields => Field name is missing (%s)
ErrFieldsNoDesc     = Objets Fields => Field description is missing (%s)
ErrFieldsNoType     = Objets Fields => Field type is missing
ErrFieldsNoDfLang   = Objets Fields => Default language is not defined
ErrFieldsWrongLang  = Objets Fields => Only VARCHAR & TEXT fields allowed for Multilang Option

; ==============================================================================
; Locks Management Functions  
; ==============================================================================
MsgLockObject       =   Take Lock for an object (Object "%s" Id "%s") 
MsgIsLockedStart    =   Reading Lock (Object "%s" Id "%s")
MsgIsLocked         =   This Object is Locked (Object "%s" Id "%s")
MsgUnlockSuccess    =   Clear Lock for Object (Object "%s" Id "%s")


; ==============================================================================
; Price Fields Management Functions 
; ==============================================================================
ErrPriceInvalid     =   "%s" => Defined price is invalid 
ErrPriceBothValues  =   "%s" => Both with and without VAT Price defined... 
ErrPriceNoVATValue  =   "%s" => No VAT percentile defined... 
ErrPriceNoCurrCode  =   "%s" => No Currency Code defined... 

; ==============================================================================
; File Fields Management Functions 
; ==============================================================================
ErrFileNoName       =   "%s" => No File Name Defined 
ErrFileNoFileName   =   "%s" => No File File Name Defined 
ErrFileNoPath       =   "%s" => No File Path Defined 
ErrFileNotFound     =   "%s" => File File Not Found (%s)

; ==============================================================================
; Image Fields Management Functions 
; ==============================================================================
ErrImgNoName        =   "%s" => No Image Name Defined 
ErrImgNoFileName    =   "%s" => No Image File Name Defined 
ErrImgNoPath        =   "%s" => No Image Path Defined 
ErrImgNotFound      =   "%s" => Image File Not Found (%s)
ErrImgNotAnImage    =   "%s" => File is not an Image (%s)
