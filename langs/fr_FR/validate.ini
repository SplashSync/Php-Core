; ==============================================================================
; Verify Local Class & Functions 
; ==============================================================================

ErrLocalPath      = Dossier Local invalid (%s). Merci de verifier votre configuration. 
ErrLocalClass     = Classe Locale non Valide (%s). Merci de verifier votre configuration. 
ErrLocalInterface = La Classe Locale (%s) doit implémenter la l'Interface Locale Standard (%s). 
ErrLocalFunction  = La Classe Locale \"%s::%s\" n'existe pas.</br> Note : Cette erreur indique que la fonction locale n'a pas été trouvée.</br>En consequence, cette erreur n'est pas du au module, seulement à son interface locale.</br> !! !!  Merci de verifier votre configuration vos classes locales !! !!</br></br>

; ==============================================================================
; Verify Objects I/O 
; ==============================================================================

; Object Field List
ErrNoObjectId       =   Pas d'identifiant d'Objet dans la liste des champs. ($List["id"])
ErrWrongFieldList   =   La liste des champs n'est pas du type Array ou ArrayObject
ErrEmptyFieldList   =   La liste des champs est vide
MsgFieldListOk      =   La liste des champs est Valide

; Object Identifier
ErrEmptyObjectId    =   Pas d'identifiant d'Objet (id)
ErrWrongObjectId    =   L'identifiant d'Objet (id) n'est pas du type String ou Numeric
ErrNegObjectId      =   L'identifiant d'Objet (id) est un nombre négatif
MsgObjectIdOk       =   L'identifiant d'Objet (id) est Valide

; ==============================================================================
; Verify Server Infos
; ==============================================================================
ErrInfosNotArray        =   Les Informations Serveur doivent être de type Array
ErrEmptyServerHost      =   Server Host est vide (Url d'accès au serveur) 
ErrEmptyServerHostDesc  =   Si vous utilisez la configuration par défaut, ce paramètre est lu depuis la variable Globale PHP $_SERVER[SERVER_NAME]
ErrEmptyServerPath      =   Server Path  est vide (Chemin d'accès au webservice Splash sur votre serveur - soap.php)
ErrEmptyServerPathDesc  =   Si vous utilisez la configuration par défaut, ce paramètre est lu depuis la variable Globale PHP $_SERVER[DOCUMENT_ROOT]
WarIsLocalhostServer    =   Vous avez installé le module sur un serveur Local, Splash ne pourra pas s'y connecter.
WarIsHttpsServer        =   Vous êtes connecté en HTTPS, assurez-vous de choisir cette option dans la configuration de votre serveur.
