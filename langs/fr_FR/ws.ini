; ==============================================================================
; WebService Translations Messages 
; ==============================================================================
ErrWsNoMethod       = WebService => Aucune methode de communication définie.
ErrWsNoHost         = WebService => L'adresse du serveur distant est manquante
ErrWsNoId           = WebService => L'identifiant unique de la connexion est manquante
ErrWsNoKey          = WebService => La clef unique d'Authentication est manquante
ErrWsKeyTooShort    = WebService => La clef d'Authentication doit faire plus de 8 caractères
ErrWsNoHttpUser     = WebService => Authentication HTTP Activée sans Nom d'Utilisateur
ErrWsNoHttpPwd      = WebService => Authentication HTTP Activée sans Mot de Passe

MsgWsClearParams    = Effacement des paramètres du WebService
MsgWsSetParams      = Chargement des paramètres du WebService
MsgWsGetParams      = Lecture des paramètres du WebService
MsgWsUnsecured      = Your are using an Unsecured Webservice, it is highly recommended to use messages encryption or HTML Authentification on remote server.
MsgWsEnCrypt        = Encodage des données...
MsgWsDeCrypt        = Décodage des données...
ErrWsCryptAction    = Pas de sens d'Encodage ou Décodage des données fourni
ErrWsCryptParam     = Paramètres manquant 
MsgWsPack           = Creation du paquet de données...
MsgWsunPack         = Extraction du paquet de données...
ErrWsunPack         = Impossible d'extraire le paquet de données... Vérifiez la configuration du serveur.
MsgWsFinalPack      = Paquet de données à envoyer : %s

MsgWsCall           = [WS] Envoi de la réquête...
ErrWsInValid        = [WS] Requête annulée => Configuration du serveur est invalide
ErrWsNuSOAPFault    = [WS] Erreur %s : %s  
ErrWsNoResponse     = [WS] Aucune réponse à la requête (Service "%s", Url "%s")  

; ==============================================================================
; WebService Self-test Messages
; ==============================================================================
ErrReversePing      = Le Ping de votre server ne fonctionne pas (Url Testée: %s)
ErrReverseConnect   = La Connexion a votre server ne fonctionne pas (Url Testée: %s)
ErrReverseDebug     = Plus de details ici : %s
MsgReverseConnect   = La Connexion locale à votre server fonctionne

